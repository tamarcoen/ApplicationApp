<div *ngIf="isLoading">
    <mat-spinner class="mat-spinner-color "></mat-spinner>
</div>

<div *ngIf="selectedAppRow && applicationDetailsList.data.length > 0 ">
    <div class="section-wrapper">
        <p>
            <span>{{selectedAppRow.id}}</span>
            <span>{{selectedAppRow.firstName}}</span>
            <span>{{selectedAppRow.lastName}}</span>
        </p>
        <div class="back">
            <button (click)="backToApp()">GoBack</button>
        </div>
    </div>

    <table mat-table class="mat-elevation-z8" [dataSource]="applicationDetailsList" matSort>

        <!-- cardNo Column -->
        <ng-container matColumnDef="cardNo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> cardNo </th>
            <td mat-cell *matCellDef="let element"> {{element.cardNo}} </td>
        </ng-container>

        <!-- issuer Column -->
        <ng-container matColumnDef="issuer">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> issuer </th>
            <td mat-cell *matCellDef="let element"> {{element.issuer}} </td>
        </ng-container>

        <!-- amount Column -->
        <ng-container matColumnDef="amount">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> amount </th>
            <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
        </ng-container>

        <!-- transType Column -->
        <ng-container matColumnDef="transType">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> transType </th>
            <td mat-cell *matCellDef="let element"> {{tranTypeEnum[element.transType]}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[10, 10,20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>

</div>
